<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container-fluid text-center text-white bg-info p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h3 class="mt-1">Search for a City:</h3>

                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter city" aria-label="Enter city">
                    <div class="input-group-append">
                    </div>
                </div>

                <button class="btn btn-outline-info mb-3" style="width:100%" type="button" id="search-button">Search</button>
                <form id="search"></form>

            </div>
<!--When button is clicked this will display the city and current temp-->
    <div class="col-lg-9">
        <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
                <div class="card-body">
                    <h2 id="city-name" class="city-name-align-middle"></h2>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>  
                        </div>
                    </div>
                </div>
<!--Display 5 day forcast-->
    <div class="row d-none" id="fiveday-header">
        <div class="col-12">
            <h2>5-Day Forecast</h2>
        </div>
    </div>
<!--Cards to show weather for next 5 days-->
    <div class="row">
        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
    </div>
            </div>

        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
